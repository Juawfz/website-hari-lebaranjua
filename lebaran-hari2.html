<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lebaran Hari Kedua</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('foto-keluarga.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 95%;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #007bb5;
      margin-bottom: 20px;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .slides {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      min-width: 100%;
      position: relative;
      transform: scale(0.97);
      transition: transform 0.5s ease;
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .caption {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .prev, .next {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.8rem;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .prev:hover, .next:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .toolbar {
      background-color: rgba(0, 191, 255, 0.85);
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .toolbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }

    .toolbar a:hover {
      background-color: #1dc6ff;
      transform: scale(1.1);
    }

    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #007bb5;
    }

    /* Responsif untuk HP */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .caption {
        font-size: 0.9rem;
        bottom: 5%;
      }

      .prev, .next {
        font-size: 1.4rem;
        padding: 8px;
      }

      .toolbar a {
        font-size: 14px;
        padding: 8px 12px;
      }
    }

    /* Tambahan untuk layar sangat besar */
    @media (min-width: 1200px) {
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <a href="lebaran-hari1.html">Hari Pertama</a>
      <a href="lebaran-hari2.html">Hari Kedua</a>
      <a href="lebaran-hari3.html">Keluarga Saya</a>
    </div>

    <h1>Lebaran Hari Kedua</h1>

    <div class="carousel">
      <div class="slides">
        <div class="slide">
          <img src="keluarga tanjung.jpg" alt="Foto 1">
          <div class="caption">Keluarga dari ibu berkumpul bersama di hari kedua Lebaran datang dari Tanjung Balai.</div>
        </div>
        <div class="slide">
          <img src="tanjung.jpg" alt="Foto 2">
        </div>
        <div class="slide">
          <img src="shezan.jpg" alt="Foto 3">
          <div class="caption">Malamnya saya menonton film bersama adik sepupu saya.</div>
        </div>
        <div class="slide">
          <img src="film.jpg" alt="Foto 4">
          <div class="caption">Saya menonton sambil menjaga toko.</div>
        </div>
      </div>

      <div class="buttons">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
      </div>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById("dots");

    slides.forEach((_, index) => {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => showSlide(index));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      if (index >= slides.length) slideIndex = 0;
      else if (index < 0) slideIndex = slides.length - 1;
      else slideIndex = index;

      document.querySelector('.slides').style.transform = `translateX(-${slideIndex * 100}%)`;

      dots.forEach(dot => dot.classList.remove("active"));
      dots[slideIndex].classList.add("active");
    }

    function changeSlide(n) {
      showSlide(slideIndex + n);
    }

    // Auto slide
    setInterval(() => changeSlide(1), 5000);
    showSlide(slideIndex);
  </script>
</body>
</html>
